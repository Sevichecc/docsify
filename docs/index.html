<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>前端打怪笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="/style.css"> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
</head>

<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {

      name: '前端打怪笔记',
      // repo: 'https://github.com/sevichee/docsify-notes',
      // hideSidebar: true,
      auto2top: true,
      themeColor: '#AE887B',
      executeScript: true,
      mergeNavbar: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      formatUpdated: function (time) {
        return time;
      },
      loadSidebar: true,
      // logo: 'static/logo1.png',
      autoHeader: true,
      subMaxLevel: 2,
      relativePath: true,
      topMargin: 90,
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      },
      // search
      search: 'auto', // 默认值
      search: [
        '/',            // => /README.md
      ],
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: '搜索',

        noData: '没有找到哦',

        // 搜索标题的最大层级, 1 - 6
        depth: 2,
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
        pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
      },

      // 字数统计
      // count: {
      //   countable: true,
      //   fontsize: '0.9em',
      //   color: 'rgb(90,90,90)',
      //   language: 'chinese'
      // }

      plugins: [
        EditOnGithubPlugin.create('https://github.com/docsifyjs/docsify/blob/master/docs/',
          null,
          function (file) {
            if (file.indexOf('en') === -1) {
              return '编辑'
            } else {
              return 'edit on git'
            }
          })
      ],
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//polyfill.io/v3/polyfill.min.js?features=String.prototype.normalize"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- <script src="//unpkg.com/docsify-count/dist/countable.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- <script async defer data-website-id="806c13d6-54b9-411e-96fd-cf91d942aa25"
    src="https://hexoverc.vercel.app/umami.js"></script> -->
</body>

</html>
